<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048_xzzz</title>
    <link rel="stylesheet" type="text/css" href="2048_xzzz.css">
</head>
    <body>
        <div class="container">
            <div class="heading">
                <div id="score">SCORE:</div>
                <div id="best">BEST:</div>
            </div>
            <div class="game-intro">
                <button id="new_game">NEW GAME</button>
            </div>
            <div class="game-container">
                <div id="id-div-sugar" class="map-vertical-center"></div>
            </div>
            <div class="direction">
                <img id="id-A" class="direction-image direction-image-active" src="img/A.png" alt="A">
                <img id="id-W" class="direction-image" src="img/W.png" alt="W">
                <img id="id-S" class="direction-image" src="img/S.png" alt="S">
                <img id="id-D" class="direction-image" src="img/D.png" alt="D">
            </div>
        </div>
            <script src="mine.js"></script>
            <script src="2048NEW_xzzz.js"></script>
    </body>
</html>
